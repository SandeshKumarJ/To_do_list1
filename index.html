<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">

</head>

<body>

                <span class="priority">Priority: Medium</span>
            </div>
            <br><br>
            <label style="font-weight:bolder";>Our Service:</label>
            <input type="radio" name="our list">Cardio Training
            <input type="radio" name="our list">Gymnastic class
            <input type="radio" name="our list">Martial Arts

            <select>
                <option>Your priority:</option>
                <option> High</option>
                <option> medium</option>
                <option> low</option>
            </select>
            </div>

        <input type="submit" value="submit" align="center" ;>

</html>
